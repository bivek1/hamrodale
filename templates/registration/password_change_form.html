{% extends "base_templates/index.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
  Change Your Password
{% endblock title %}

{% block content %}
<div class="p-3 col-12 col-md-6 m-auto" style="background-color: #e8e8e8;">
    <h4 class="text-center">Change your password</h4>
    <p class="text-center">Use the form below to change your password.</p>
    <div class="card-body">
        <form method="post">
            {{form|crispy}}

            {% csrf_token %}
        <p><input type="submit" value="Change"></p>
       
        </form>
    </div>

</div>

{%endblock content%}
